<html lang="en">
<head>

  <link rel="stylesheet" href="../static/styles/contact.css">
  <title>HBNB</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<body>
  <header>
    <nav>
      <a id="hbnb-logo" href="{{ url_for('index') }}"><img id="hbnb_logo" src="../static/assets/logo.png" alt="logo"></a>
      <ul>
        <li><a href="/login" id="login-link">LOGIN</a></li>
      </ul>
        <!-- search box -->
    </nav>
  </header>
  <main>
    <h1>Contact Us</h1>
    <div id="contact-box">
      <form id="contact-form">
        <div id="pic-box">
            <img src="https://png.pngtree.com/png-vector/20240607/ourmid/pngtree-vintage-floral-envelope-mail-letter-with-botanical-png-image_12616002.png" alt="mail_pic">
        </div>
        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="user_name" placeholder="Your name" required>
        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" placeholder="Your email" required>
        <label for="topic">Subject:</label>
        <input type="text" id="subject" name="user_subject" placeholder="Your topic" required>
        <label for="message">Message:</label>
        <textarea id="message" name="user_message" placeholder="Your message" required></textarea>
        <button id="submit-btn" type="submit">Submit</button>
        <p style="text-align: center;" class="contact-message" id="contact-message"></p>
    </form>

    </div>
  </main>
  <footer>
    <div id="slogan_div">

            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
          </ul>
      </div>
      <div id="policy">
        <p>&copy; 2024 HBnB, Inc. All rights reserved. | <a href="/privacy">Privacy Policy</a> | <a href="/cookies">Cookie Policy</a></p>
    </div>
  </div>
  </footer>

  <script src="../static/scripts.js"></script>
</body>
</html>
