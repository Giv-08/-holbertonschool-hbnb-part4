<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/styles.css">
    <link rel="stylesheet" href="../static/styles/sign_up.css">
  </head>
<body>
  <header>
    <nav>
      <a id="hbnb-logo" href="{{ url_for('index') }}"><img id="hbnb_logo" src="../static/assets/logo.png" alt="logo"></a>
      <ul>
        <li><a href="#">CONTACT US</a></li>
        <li><a href="/login" id="login-link">LOGIN</a></li>
      </ul>
    </nav>
  </header>
    <main>
      <div id="signup-box">
        <form id="signup-form" method="POST" action="/sign_up">
              <h2>Sign up</h2>
              <label for="first_name">First name:</label>
              <input type="first_name" id="first_name" name="first_name" required>
              <label for="last_name">Last name:</label>
              <input type="last_name" id="last_name" name="last_name" required>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
              <button id="login-submit" type="submit">Sign Up</button>
        </form>
      </div>
      <img src="https://static.vecteezy.com/system/resources/thumbnails/049/106/494/small/delicate-blooms-with-a-transparent-background-png.png" alt="">
    </main>
    <footer style="bottom: 0">
      <div id="slogan_div">
        <img style="width: 80px; margin-right: 20px;" id="hbnb-logo" src="../static/assets/logo.png" alt="logo">
        <p>Your go-to platform for finding and listing amazing places to stay. Whether you're looking for a cozy cabin, a chic apartment, or a luxurious villa, HBnB has got you covered!</p>
      </div>
      <div id="social_policy">
        <div id="social">
          <h1 id="contact">Connect with us</h1>
            <ul>
              <li><i class="fa-brands fa-facebook"></i></li>
              <li><i class="fa-brands fa-twitter"></i></li>
              <li><i class="fa-brands fa-instagram"></i></li>
            </ul>
        </div>
        <div id="policy">
          <p>&copy; 2024 HBnB, Inc. All rights reserved. | <a href="/privacy">Privacy Policy</a> | <a href="/cookies">Cookie Policy</a></p>
      </div>
    </div>
    </footer>
    <script src="../static/scripts.js"></script>
</body>
</html>
